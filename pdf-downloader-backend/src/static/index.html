<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Downloader - Scribd</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: \'Segoe UI\', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 1rem;
        }

        input[type="url"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .radio-option input[type="radio"] {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }

        .radio-option label {
            margin: 0;
            cursor: pointer;
            font-weight: 500;
        }

        .download-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 20px;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .download-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0c5460;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-box {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .info-box h3 {
            color: #495057;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .info-box ul {
            color: #6c757d;
            padding-left: 20px;
        }

        .info-box li {
            margin-bottom: 5px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .radio-group {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÑ PDF Downloader</h1>
            <p>Baixe documentos do Scribd facilmente</p>
        </div>

        <div class="info-box">
            <h3>Como usar:</h3>
            <ul>
                <li>Cole a URL do documento do Scribd</li>
                <li>Escolha o tipo de download (Padr√£o ou Imagem)</li>
                <li>Clique em "Baixar Documento"</li>
                <li>Aguarde o processamento e download autom√°tico</li>
            </ul>
        </div>

        <form id="downloadForm">
            <div class="form-group">
                <label for="url">URL do Scribd:</label>
                <input 
                    type="url" 
                    id="url" 
                    name="url" 
                    placeholder="https://www.scribd.com/document/..." 
                    required
                >
            </div>

            <div class="form-group">
                <label>Tipo de Download:</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="default" name="type" value="default" checked>
                        <label for="default">Padr√£o (Texto)</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="image" name="type" value="image">
                        <label for="image">Baseado em Imagem</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="download-btn" id="downloadBtn">
                Baixar Documento
            </button>
        </form>

        <div id="status" class="status"></div>
    </div>

    <script>
        const form = document.getElementById(\'downloadForm\');
        const downloadBtn = document.getElementById(\'downloadBtn\');
        const status = document.getElementById(\'status\');

        // URL do backend - substitua pela URL do seu backend no Render
        const BACKEND_URL = \'https://pdf-downloader-production.onrender.com\';

        function showStatus(message, type) {
            status.className = `status ${type}`;
            status.style.display = \'block\';
            
            if (type === \'loading\') {
                status.innerHTML = `<span class="loading-spinner"></span>${message}`;
            } else {
                status.innerHTML = message;
            }
        }

        function hideStatus() {
            status.style.display = \'none\';
        }

        form.addEventListener(\'submit\', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(form);
            const url = formData.get(\'url\');
            const type = formData.get(\'type\');

            // Valida√ß√£o b√°sica
            if (!url || !url.includes(\'scribd.com\')) {
                showStatus(\'Por favor, insira uma URL v√°lida do Scribd.\', \'error\');
                return;
            }

            // Desabilitar bot√£o e mostrar loading
            downloadBtn.disabled = true;
            showStatus(\'Processando download... Isso pode levar alguns minutos.\', \'loading\');

            try {
                const response = await fetch(`${BACKEND_URL}/api/download`, {
                    method: \'POST\',
                    headers: {
                        \'Content-Type\': \'application/json\',
                    },
                    body: JSON.stringify({
                        url: url,
                        type: type
                    })
                });

                if (response.ok) {
                    // Criar link para download
                    const blob = await response.blob();
                    const downloadUrl = window.URL.createObjectURL(blob);
                    const a = document.createElement(\'a\');
                    a.href = downloadUrl;
                    a.download = `scribd-document-${Date.now()}.pdf`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(downloadUrl);

                    showStatus(\'‚úÖ Download conclu√≠do com sucesso!\', \'success\');
                } else {
                    const errorData = await response.json();
                    showStatus(`‚ùå Erro: ${errorData.error || \'Falha no download\'}`, \'error\');
                }
            } catch (error) {
                showStatus(`‚ùå Erro de conex√£o: ${error.message}`, \'error\');
            } finally {
                downloadBtn.disabled = false;
            }
        });

        // Limpar status quando o usu√°rio come√ßar a digitar
        document.getElementById(\'url\').addEventListener(\'input\', hideStatus);
    </script>
</body>
</html>
